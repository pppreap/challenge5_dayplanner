<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script type = "text/JavaScript" src = "https://MomentJS.com/downloads/moment.js"></script>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
     <!-- <p id="currentDay" class="lead"></p> -->
    </header>



    <div class="container-fluid"> <!--added container-fluid for edge to edge design-->

      <div class="row row-no-gutter" >
        <div class="col hour" > 9am</div>
        <div class="col-10 " >event added timeblock</div>
        <div class="col saveBtn">
        <i class="fa-solid fa-floppy-disk"></i>
        </div>
      </div>

      <div class="row row-no-gutter" >
        <div class="col hour" > 10am</div>
        <div class="col-10 " >event added timeblock</div>
        <div class="col saveBtn">
        <i class="fa-solid fa-floppy-disk"></i>
        </div>
      </div>

      <div class="row row-no-gutter" >
        <div class="col hour" > 11am</div>
        <div class="col-10 schedule" >event added timeblock</div>
        <div class="col saveBtn">
        <i class="fa-solid fa-floppy-disk"></i>
        </div>
      </div>

      <div class="row row-no-gutter" >
        <div class="col hour" > 12pm</div>
        <div class="col-10 " >event added timeblock</div>
        <div class="col saveBtn">
        <i class="fa-solid fa-floppy-disk"></i>
        </div>
      </div>

      <div class="row row-no-gutter" >
        <div class="col hour" > 1pm</div>
        <div class="col-10 " >event added timeblock</div>
        <div class="col saveBtn">
        <i class="fa-solid fa-floppy-disk"></i>
        </div>
      </div>

      <div class="row row-no-gutter" >
        <div class="col hour" > 2pm</div>
        <div class="col-10 " >event added timeblock</div>
        <div class="col saveBtn">
        <i class="fa-solid fa-floppy-disk"></i>
        </div>
      </div>

      <div class="row row-no-gutter" >
        <div class="col hour" > 3pm</div>
        <div class="col-10 " >event added timeblock</div>
        <div class="col saveBtn">
        <i class="fa-solid fa-floppy-disk"></i>
        </div>
      </div>
        

      <div class="row row-no-gutter" >
        <div class="col hour" > 4pm</div>
        <div class="col-10 " >event added timeblock</div>
        <div class="col saveBtn">
        <i class="fa-solid fa-floppy-disk"></i>
        </div>
      </div>

      <div class="row row-no-gutter" >
        <div class="col hour" > 5pm</div>
        <div class="col-10 ">
          <textarea id="story" name="story"></textarea>

    <!--<input type="text" name="textarea" id="textarea">-->

       <!-- <button type="button" onclick="addEvent()"></button>-->
        </div>
          <!--<input type="text">event added timeblock</input>-->
        <div class="col saveBtn">
        <i class="fa-solid fa-floppy-disk"></i>
        </div>
      </div>

    </div>

    <script src="https://your-site-or-cdn.com/fontawesome/v6.1.1/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
